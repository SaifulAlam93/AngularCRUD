<div class="container">
  <h3>edit works!</h3>


  <form [formGroup]="userForm" (ngSubmit)="editData()">
    <input type="text" hidden formControlName="id" >
    <div class="form-group">
      <label>Name</label>
      <input type="email" class="form-control" formControlName="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" formControlName="address" placeholder="Address">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
